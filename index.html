        });

        const items = document.querySelectorAll('.adventage-image');
        const cb = function(entries){
            entries.forEach(entry => {
                if (entry.isIntersecting){
                    entry.target.classList.add('adventageImage-fadeInUp');
                    entry.unobserve(entry.target);
                } else{/*entry.target.classList.remove('adventageImage-fadeInUp');*/}
                
            });
        }

        const io = new IntersectionObserver(cb);
        for (let i=0; i < items.length; i++){
            io.observe(items[i]);
        }
